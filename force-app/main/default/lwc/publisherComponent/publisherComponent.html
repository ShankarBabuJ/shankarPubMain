<template>
    <lightning-card title="Publisher Component">
        <div>
            <lightning-input label="First Name" type="text" onchange={handleFirstNameChange}></lightning-input></br>
        </div>
        <div>
            <lightning-input label="Last Name" type="text" onchange={handleLastNameChange}></lightning-input></br>
        </div>
        <div>
            <lightning-radio-group name="colorGroup" label="Color" options={colorOptions} type="radio" value={color}
                onchange={handleColorChange}></lightning-radio-group></br>
        </div>
        <div>
            <lightning-button label="Submit" variant="brand" onclick={handleSubmit}></lightning-button>
        </div>
    </lightning-card>
</template>
